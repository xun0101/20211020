<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid #ddd;
      border-spacing: 0;
      padding: 2px;
      margin: auto;
    }

    table tr td:nth-child(1){
      width: 120px;
      text-align: center;
    }
    table tr td:nth-child(2){
      width: 580px;
    }
    tr,
    td{
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
  <p><span style="color: #f00;font-weight: bolder">現在位置：首頁＞訪客留言</span></p>
  <form >
    <table>
      <tr>
        <td>姓名</td>
        <td><input type="text" size="20"></td>
      </tr>
      <tr>
        <td>電子郵件</td>
        <td><input type="text" size="60"></td>
      </tr>
      <tr>
        <td>性別</td>
        <td>
          <input type="radio" name="gender" value="male" checked>男
          <input type="radio" name="gender" value="female">女
        </td>
      </tr>
      <tr>
        <td>職業類別</td>
        <td>
          <select>
            <option >-----------請選擇職業類別-----------</option>
            <option >1.現役軍人</option>
            <option >2.專業人員</option>
            <option >3.技術員及助理專業人員</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>留言內容</td>
        <td>
          <textarea cols="78" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')"> 
          <input type="reset" value="重寫"> 
        </td>
        <td></td>
      </tr>
    </table>
  </form>

</body>
</html>
